<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-bg">
    <div class="todo-img"></div>
    <header>
        <div class="logo">
            <h1>TODO</h1>
        </div>
        <div class="theme">
            <img src="./images/icon-sun.svg" alt="theme-icon" class="light-theme">
            <img src="./images/icon-moon.svg" alt="theme-icon" class="dark-theme">
        </div>
    </header>
    <section class="input-todo">
        <form action="" class="input-todo-form">
            <input type="text" class="type-todo" placeholder="Create a new todo...">
            <div class="input-btn-container">
                <button type="submit" class="input-btn"></button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
